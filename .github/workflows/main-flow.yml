on:
  push:
    branches: ["main"]
name: ğŸš€ Deploy website on push

jobs:
  build:
    name: âš™ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ”¨ Build Project
        run: |
          npm install
          npm run build

  deploy-dev:
    name: ğŸš€ Deploy DEV
    needs: build
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ”¨ Build Project
        run: |
          npm install
          npm run build
      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: build/
          server-dir: dev-rpg.canseideserdev.online/